<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quatro - Cocktails</title>
    <link rel="stylesheet" href="css/grid.css"> 
    <link rel="stylesheet" href="css/main.css"> 
</head>
<body>
  
    <header class="grid-con" id="main-header">
        <!-- Burger -->
        <button id="burger-button" aria-label="Toggle Menu" class=" m-col-start-1 m-col-span-2 l-col-start-1 l-col-span-1"></button>
      
        <!-- Logo -->
        <div id="quatro-logo" class="col-start-2 col-span-2 m-col-start-6 m-col-span-2 l-col-start-2 l-col-end-4">
          <img src="images/logos-quatro/quatro-logo.png" alt="Quatro Logo">
        </div>
      
        <!-- Cart -->
        <div class="cart col-start-4 m-col-start-11 m-col-span-2 l-col-start-11 l-col-span-2">
          <button class="cart-button" aria-label="Cart">
            <img src="images/logos-quatro/add-to-cart.png" alt="Cart Icon">
          </button>
        </div>
      
        <!-- NAVIGATION -->
        <nav id="main-nav" class="l-col-start-5 l-col-end-9">
          <div id="burger-con">
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="aboutus.html">About Us</a></li>
              <li><a href="">Products</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
          </div>
        </nav>
      </header>
      <main>

        <!-- HERO section -->
      
            <section class="full-width-grid-con" id="hero-contact-page">
                <h1 class="hidden">
                    hero section
                </h1>
                <div class="hero-content-box"></div>
              </section>

         <!-- Contact boxes -->     
        <section class="contact-page grid-con">
                
            <form class="contact-form col-span-full m-col-start-4 m-col-span-6  l-col-start-4 l-col-span-6">
                <h2>Contact Us</h2>
                <input type="email" placeholder="Email*" class="col-span-full">
                  
                <div class="name-boxes">
                    <input type="text" placeholder="First Name*">
                    <input type="text" placeholder="Last Name*">
                  </div>
                  
                  <div class="more-info-boxes">
                    <input type="text" placeholder="Birthdate* MM/DD/YYYY">
                    <input type="text" placeholder="Postal Code*">
                  </div>
                  
                  <textarea placeholder="Message*"></textarea>
                  
                  <div id="contact-button" class=" col-span-full">
                    <button type="submit">Submit</button>
                </div>
                </form>

           
        </section>
              
      </main>
      <footer>
        <section>
            <h2 class="hidden">footer section</h2>
            <section class= "grid-con">
                <h2 class="hidden">footer section</h2>
                    <!-- Logo -->
                <div class="footer-logo col-start-1 col-end-2 l-col-start-2 l-col-end-4">
                    <img src="images/logos-quatro/quatro-logo-blanco.png" alt="logo footer">
                </div>
                
    
                    <!-- menu -->
                    <nav class="footer-nav col-start-1 col-span-1 m-col-start-4 m-col-end-7 l-col-start-5 l-col-end-8">
                        <ul class="footer-menu">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="aboutus.html">About Us</a></li>
                            <li><a href="products.html">Products</a></li>
                            <li><a href="contact.html">Contact</a></li>
                        </ul>
                    </nav>
    
                    <!-- social icons -->
                    <div class="footer-social col-start-4 col-span-2 m-col-start-8 m-col-end-12 l-col-start-9 l-col-span-5">
                        <h2 class="hidden">Follow us on social media</h2>
                        <img src="images/logos-quatro/instagram-logo-blanco.svg" alt="Instagram">
                        <img src="images/logos-quatro/facebook-logo-blanco.svg" alt="Facebook">
                        <img src="images/logos-quatro/x-logo-blanco.svg" alt="Twitter">
                    </div>
            
    
            <div class="col-span-full m-col-span-full l-col-span-full">
                <p id="footer-text">Please drink responsibly. Â© 2025 Quatro beverage</p>
            </div> 
            </section>
        </section>
    </footer>
    <script src="js/main.js"></script> 
</body>
</html>
